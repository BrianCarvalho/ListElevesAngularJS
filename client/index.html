<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste eleves</title>
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body ng-app='App' ng-controller='listEleve'>

    <h1>Liste eleves IFA</h1>
    <table>
            <tr ng-repeat='eleve in le' ng-click='detailsEleve(eleve)'>
                <td>{{eleve.nom}}</td>
                <td>{{eleve.prenom}}</td>
            </tr>
            
    </table>

    <table>
        <h1>Details Ã©leves</h1>
        <tr ng-repeat='(key,eleve) in infosEleve'>
            <td>{{key}}: {{eleve}}</td>
        </tr>
    </table>

    <form action="/api/eleves/add" method="POST">
        nom :<input type="text" name="nom">
        prenom :<input type="text" name="prenom">
        <input type="submit" value="Submit">
    
    </form>

    <script src="static/js/angular.min.js"></script>
    <script src="static/app/app.js"></script>
    <script src="static/app/controlleurs/listEleveCtrl.js"></script>   
</body>
</html>
